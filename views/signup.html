<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
 <script src="/javascripts/signin.js"></script>
 <title>Login</title>
</head>
<body>
<div class="container">
 <div class="row">
  <div class="col-sm-4"><h1>SignUp</h1></div>
 </div>
 <form id="form" action="/api/signup" method="POST">
  <div class="row">
   <div class="col-sm-4"><label><b>Username</b></label></div>
   <div class="col-sm-4"><input type="text" placeholder="Enter Username" name="username" required></div>
  </div>
  <div class="row">
   <div class="col-sm-4"><label><b>Password</b></label></div>
   <div class="col-sm-4"><input type="password" placeholder="Enter Password" name="password" required></div>
  </div>
  <div class="row">
   <div class="col-sm-4"><button type="submit">Signup</button></div>
  </div>
 </form>
</div>

</body>
</html>
